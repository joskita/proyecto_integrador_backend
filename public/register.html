<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>REGISTER | Funkoshop</title>
    <link rel="stylesheet" href="./css/index.css">
  </head>
  <body>
    <!-- INICIO HEADER -->
    <header>
      <nav class="navbar container">
        <picture class="navbar__logo">
          <a href="/index.html">
            <img
              src="./img/branding/logo_light_horizontal.svg"
              alt="Isologotipo de la marca Funkoshop"
            />
          </a>
        </picture>
        <ul class="navbar__menu">
          <li class="navbar__item with-submenu">
            <a class="navbar__link with-icon" href="index.html">HOME<iconify-icon icon="ci:chevron-down"></iconify-icon></a>
            </li>
          <li class="navbar__item">
            <a class="navbar__link"  href="contacto.html">CONTACTO</a></li>
          <li class="navbar__item">
            <a class="navbar__link" href="login.html">LOGIN</a></li>
          </ul>
      </nav>
    </header>
    
    <!-- FIN HEADER -->

    <!-- SECCION PRINCIPAL DE LA WEB -->
    <main class="register">
      <h1 class="register_title">CREA TU CUENTA</h1>
      <h2 class="register_subtitle">Completa el formulario para ser parte del mundo de los Funkos</h2>
      <form class="register__form">
        <div class="register__form__name">
          <label for="name">Nombre:</label>
          <input class="input_register" type="text" id="name" placeholder="John">
        </div>
        <div class="register__form__lastname">
          <label for="lastName">Apellido:</label>
          <input  type="text" id="lastName" placeholder="Doe">
        </div>
        <div class="register__form__email">
          <label for="email">Email:</label>
          <input  type="email" id="email" placeholder="johndoe@correo.com" required>
        </div>
        <div class="register__form__password">
          <label for="password">Contraseña:</label>
          <input   type="password" id="password" placeholder="*********" required>
        </div>
        <div class="register__form__repeatpassword">
          <label for="repeatPassword">Repita Contraseña:</label>
          <input type="password" id="repeatPassword" placeholder="*********" required>
        </div>
        <div class="register__form__button">
          <button class="btn_register" type="submit">Registrar</button>
          <input  type="checkbox" id="checkbox">
          <label for="checkbox">Acepto <a href="#">Términos y Condiciones</a></label>
        </div>
        
      </form>
    </main>
  
    <!-- FIN DE LA SECCION PRINCIPAL DE LA WEB  -->

    <!--INICIO FOOTER -->
    <footer class="footer">
      <nav class="navbar container">
           <ul class="navbar__item">
             <li class="navbar__item"><a class="navbar__link" href="./shop.html">SHOP</a></li>
             <li class="navbar__item"><a class="navbar__link" href="./register.html">REGISTRARSE</a></li>
             <li class="navbar__item" ><a class="navbar__link" href="./login.html">LOGIN</a></li>
             <li class="navbar__item"><a class="navbar__link"  href="./contacto.html">CONTACTO</a></li>
           </ul>
           <picture>
             <img
               src="./img/branding/isotype.svg"
               alt="Isotipo de la marca Funkoshop"
             />
           </picture>
         </nav>
       <p class="footer__copy">All rights reserved 2023 - Funkoshop & copyright</p>
     </footer>
     <!--FIN FOOTER -->
     <script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.8/dist/iconify-icon.min.js"></script>
   
  </body>
</html>
